<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} Django Chat</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }

        .light-background {
            background-color: rgba(173, 216, 230, 0.9); /* Adjust the alpha (0.5) for desired opacity */
        }
    </style>
</head>
<body class="light-background">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand text-white">Chat App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="/rooms/" class="nav-link text-white">Rooms</a>
                </li>
                <li class="nav-item">
                    <a href="/logout/" class="nav-link btn btn-outline-light">Log out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/login/" class="nav-link text-white">Log in</a>
                </li>
                <li class="nav-item">
                    <a href="/signup/" class="nav-link btn btn-outline-light">Sign up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
