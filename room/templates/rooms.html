{% extends 'base.html' %}

{% block title %} Rooms | {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="display-4">Rooms</h1>
        </div>
    </div>
    <div class="row">
        {% for room in rooms %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-3 text-xl font-weight-bold">{{ room.name }}</h2>
                        <a href="{% url 'room' room.slug %}" class="btn btn-primary">Join</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
